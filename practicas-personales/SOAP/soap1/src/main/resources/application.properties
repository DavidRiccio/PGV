# Configuraci贸n del servidor
server.port=8080
spring.application.name=sistema-cursos

# Configuraci贸n de H2 Database
spring.datasource.url=jdbc:h2:mem:cursosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuraci贸n de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para ver la BD en el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci贸n de CXF para SOAP
cxf.path=/soap-api
cxf.servlet.init.service-list-path=/info

# Logging
logging.level.root=INFO
logging.level.com.docencia.cursos=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
